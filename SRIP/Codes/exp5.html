<!DOCTYPE HTML>
<html>
<head>
	<title>Hopfield model for pattern storage task</title>
    <link type="text/css" href="exp5.css" rel="stylesheet">
    <script type="text/javascript" src="exp5.js"></script>
</head>

<body>
	<div class = "row">
		<div class = "column-0">
			HINT -->> CLICK ON '011' AND '110' TO BE REPRESENTED AS STABLE STATES
		</div>
	</div>
	
	<div class = "row">
		<div class = "column-1">
			<div class="boxed" id = "mc1">
				<button>0 0 0</button>
			</div>
		</div>
		<div class = "column-1">
			<div class="boxed" id = "mc2">
				<button>0 0 1</button>
			</div>
		</div>
		<div class = "column-1">
			<div class="boxed" id = "mc3">
				<button>1 0 0</button>
			</div>
		</div>
		<div class = "column-1">
			<div class="boxed" id = "mc4">
				<button>1 0 1</button>
			</div>
		</div>
		<div class = "column-1">
			<div class="boxed" id = "mc5">
				<button>0 1 0</button>
			</div>
		</div>
		<div class = "column-1">
			<div class="boxed" id = "mc6">
				<button>0 1 1</button>
			</div>
		</div>
		<div class = "column-1">
			<div class="boxed" id = "mc7">
				<button>1 1 0</button>
			</div>
		</div>
		<div class = "column-1">
			<div class="boxed" id = "mc8">
				<button>1 1 1</button>
			</div>
		</div>
	</div>
	
	<div class = "row">
		<div class = "column-2">
			<p>CLICK OVER THE STATES TO CHOOSE THEM AS MINIMUM ENERGY STATES</p>
			<p>YOU CAN CHOOSE AT MOST TWO STATES AS MINIMUM</p>
			<p>MAKE SURE THEY ARE SEPARATED BY MORE THAN ONE HAMMING DISTANCE</p>
			<p><button><a href="exp51.html">SUBMIT</a></button></p>
		</div>
	</div>
	
	<div class = "row">
		<img src="3unit.png" alt="3 node graph" class = "image">
	</div>
</body>
</html>
